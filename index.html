<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Konfigurator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://hilding.pl/viewHilding/js/owl.carousel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/pdfmake.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.54/vfs_fonts.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" media="none" onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/style.css?ver=1" >
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/lightbox.css" media="none" onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/owl.theme.css" media="none" onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" type="text/css" href="https://hilding.pl/viewHilding/css/owl.carousel.css"  media="none" onload="if(media!='screen')media='screen'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.js"></script>
    <script src="configurator.js"></script>
</head>
<body>
<section class="container-fluid margin-top-25 margin-bottom-75 show-section configurator">
    <div class="row" id="configurator-start-view">
        <img class="img-responsive" src="img/konfigurator_start.jpg" alt="konfigurator start"/>
        <div class="start-content">
            <h3 class="configurator-start-text text-center">Stwórz swoje własne łóżko</h3>
            <button class="btn btn-star center-block" onclick="configurator.start()">START KONFIGURACJI</button>
        </div>
    </div>
    <div class="row" id="configurator" hidden>
        <div class="col-md-6 col-sm-6 configurator-left">
            <div id="configurator-preview" class="wrapper">

                <img id="base-img" class="img-responsive configurator-img" src="renders/tlo001.jpg" alt="Glamour"/>
                <!--<img id="base-img2" class="img-responsive configurator-img" style="z-index: 500" src="renders/wezglowia/łatka_riviera38 2.png" alt="Glamour"/>-->
                <div class="configurator-img" style="z-index: 1000;">
                    <div class="price-info">
                        <h5>Wymiar i cena prezentowanego<br> zestawu:</h5>
                        <span id="price" class="blue-text configurator-price"></span>
                        <p id="price-vat" hidden>Cena zawiera podatek VAT 23 %</p>
                    </div>
                    <div class="example-visualization-info">
                        <!--Przykładowa wizualizacja przedstawia model o wymiarach 160 x 200 cm i jest poglądowa. Prezentowane kolory tkanin mogą odbiegać od kolorów rzeczywistych. Konfigurator nie prezentuje wszystkich modeli materaców i akcesoriów.-->
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="row margin-bottom-25">
                <div class="text-center">
                    <p id="step-number" class="configurator-uppercase">Krok 1</p>
                    <p id="step-title" class="blue-text configurator-uppercase"></p>
                    <!--<button id="skip-step" type="button" class="btn btn-link" onclick="configurator.skipStep()">Pomiń ten krok></button>-->
                </div>
            </div>
            <div class="row">
                <div id="step-content" class="col-sm-12">


                </div>
            </div>
            <div class="row" style="padding-top: 25px">
                <div class="col-sm-6">
                    <button id="previous-step" type="button" class="btn btn-sm btn-link blue-text bold configurator-uppercase" onclick="configurator.previousStep()">wezgłowie </button>
                </div>
                <div class="col-sm-6">
                    <button id="next-step" type="button" class="btn btn-sm btn-link blue-text bold configurator-uppercase" onclick="configurator.nextStep()"></button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
