<section id="configurator-section" class="container-fluid margin-top-90 show-section configurator" hidden>
    <div class="container">
        <h4 class="text-center"><b>Stwórz swoje własne łóżko</b></h4>
        <div class="row" id="configurator">
            <div class="col-sm-6 col-xs-12 configurator-left">
                <div id="configurator-preview" class="wrapper">
                    <div class="price-info text-center">
                        <h5>Cena prezentowanego zestawu:</h5>
                        <p class="discount-info">Cena regularna</p>
                        <span id="price" class="blue-text configurator-price"></span>
                        <p class="discount-info">Cena po rabacie</p>
                        <span id="price-discount" class="red-text configurator-price"></span>
                        <p id="price-vat" hidden>Cena zawiera podatek VAT 23 %</p>
                    </div>
                    <div id="example-visualization-info">
                    </div>
                    <picture id="base-img">
                        <!--                    <source type="image/webp" srcset="renders/tlo001.webp">-->
                        <img id="base-img-src" class="img-responsive" src="renders/tlo001.jpg" alt="Glamour"/>
                    </picture>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 configurator-right">
                <div class="row margin-bottom-25">
                    <div class="text-center">
                        <p id="step-number" class="configurator-uppercase">Krok 1</p>
                        <p id="step-title" class="blue-text configurator-uppercase"></p>
                        <!--<button id="skip-step" type="button" class="btn btn-link" onclick="configurator.skipStep()">Pomiń ten krok></button>-->
                    </div>
                </div>
                <div class="row owl-width">
                    <div id="step-content" class="col-sm-12">

                    </div>
                    <div id="background-color" class="col-sm-12">
                        <h6 id="background-color-header">Wybierz kolor wnętrza</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="min-height: 60px !important;">
            <div class="col-sm-6 col-sm-offset-6">
                <div class="row">
                    <div class="col-sm-3  col-xs-12 previous-step-div  hidden-xs">
                        <button id="previous-step" type="button"
                                class="btn btn-sm btn-link blue-text bold configurator-uppercase"
                                onclick="configurator.previousStep()">
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button id="reload" class="btn btn-sm btn-link blue-text" onclick="configurator.repeat()"><span
                                class="glyphicon glyphicon-repeat"></span> Zacznij ponownie
                        </button>
                    </div>
                    <div class="col-sm-3 col-xs-12 next-step-div  hidden-xs">
                        <button id="next-step" type="button"
                                class="btn btn-sm btn-link blue-text bold configurator-uppercase"
                                onclick="configurator.nextStep(); return false;"></button>
                    </div>
                    <div class="col-xs-6 previous-step-div  visible-xs">
                        <button id="previous-step-xs" type="button"
                                class="btn text-uppercase btn-summary"
                                onclick="configurator.previousStep(); return false;">
                            << Cofnij
                        </button>
                    </div>
                    <div class="col-xs-6 next-step-div text-right visible-xs">
                        <button id="next-step-xs" type="button"
                                class="btn pull-right text-uppercase btn-summary"
                                onclick="configurator.nextStep();">
                            Dalej >>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function isIE() {
        ua = navigator.userAgent;
        /* MSIE used to detect old browsers and Trident used to newer ones*/
        var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;
        return is_ie;
    }

    if (isIE()) {
        alert('Twoja przeglądarka nie obsługuje konfiguratora. Prosimy skorzystać z nowszej przeglądarki.');
        window.history.back();
    }
</script>
